<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-responsive-layout giallo boolando</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/05403e2b87.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class=" debug header">
        <section class="navbar">
            <div class="container">
                <h1 class="main-title">Giallo boolando</h1>
            </div>
        </section>
    </header>
    <main>
        <div class=" debug hero">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="type-category">
                            <strong>Dolci e dessert</strong>
                        </p>
                        <h1 class="hero-title">
                            Tiramisù (Dolce tradizionale)
                        </h1>
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <figure>
                                        <img src="./img/image.png" alt="">
                                    </figure>
                                </div>
                                <div class="col-3">
                                    <h3><strong>In breve</strong></h3>
                                    <ul class="hero-list">
                                        <li>Difficoltà: <strong>Facile</strong></li>
                                        <li>Tempo: <strong>40min</strong></li>
                                        <li>Porzione per: <strong> 8 persone</strong></li>
                                        <li>Costo: <strong>contenuto</strong></li>
                                        <li><strong>Note</strong> : +2 ore d riposo in frigo </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container">
                <div class="row">
                    <div class="row icons">
                        <a class="btn" href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
                        <a class="btn" href="#"><i class="fa-brands fa-twitter"></i>Twitter</a>
                        <a class="btn" href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
                        <a class="btn" href="#"><i class="fa-brands fa-pinterest"></i>Pinterest</a>
                        <a class="btn" href="#"><i class="fa-brands fa-youtube"></i>Youtube</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <figure class="ads-banner">
                    <img src="./img/banner.png" alt="banner">
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
